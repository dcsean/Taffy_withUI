<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Taffy for REST</title>

	<link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" crossorigin="anonymous">

	<script src="https://unpkg.com/vue@2.5.17"></script>
	<script src="https://unpkg.com/buefy@0.6.7"></script>
	<script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
</head>
<body>


<div id="app">

	<section class="hero is-info" style="border-bottom : 1px solid white;">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
					Taffy for REST
				</h1>
				<h2 class="subtitle">
					By James Mohler
				</h2>
			</div>
		</div>
	</section>

	<nav class="navbar is-info" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="https://taffy.io">
				Taffy
			</a>

			<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
				<span aria-hidden="true" class="has-text-white"></span>
				<span aria-hidden="true" class="has-text-white"></span>
				<span aria-hidden="true" class="has-text-white"></span>
			</a>
		</div>
		
		<div id="navbarBasicExample" class="navbar-menu">
			<div class="navbar-start">
				<a class="navbar-item">
					Home
				</a>

			<a class="navbar-item">
				Github
			</a>
			<a class="navbar-item" href="index.cfm">
				Dashboard
			</a>

			</div>
			<div class="navbar-end">
				<div class="navbar-item">
					<div class="buttons">
						<a class="button is-info">
							<strong>Logout</strong>
						</a>
						<a class="button is-info">
							Log in
						</a>
					</div>
				</div>
			</div>
		</div>
	</nav>



	<section class="section">
		<div class="container">

			<div class="columns">
				<div class="column">
				</div>
				<div class="column">
					<b-alert v-for="message in messages" :type="message.type" :value="true">
						<span v-html="message.content"></span>
					</b-alert>
				</div>
				<div class="column">
				</div>
			</div>
	

			<div class="columns">
				<div class="column">
				</div>
				<div class="column">
	
					<div class="card">
						<header class="card-header has-background-info">
							<p class="card-header-title has-text-white">
								Login
							</p>
						</header>

						<div class="card-content">
							<b-field label="Email" :message="invalidEmail" :type="stateEmail">
								<b-input
									v-model.trim="email"
									type="email"
									id="email"
									>
								</b-input>
							</b-field>

							<b-field label="Password" :message="invalidPassword">
								<b-input
									v-model.trim="password"
									type="password"
									id="password"
									>
								</b-input>
							</b-field>


							<img :src="captcha_image" style="height : 100px;" />


							<b-field label="CAPTCHA" :message="invalidCaptcha">	
								<b-input
									v-model.trim="captcha"
									id="captcha"
									>
								</b-input>
							</b-field>
	
	
							<button type="button" id="reload" @click="go" class="button is-light"><b-icon pack="fas" icon="sync-alt"></b-icon></button>

							<button type="button" @click="login" class="button is-info is-pulled-right"	:disabled="!stateEmail && !stateCaptcha">Login</button>
						</div><!--/ card content -->
					</div><!--/ card -->
				</div><!--/ column-->

				<div class="column">
				</div>
			</div><!--/ columns -->

		</div><!-- container -->
	</section>




	<section class="section">
		<div class="container">
	
			<div class="columns">
				<div class="column">

				<button type="button" class="button is-light" @click="getUsers">Get Users</button>

		<b-table :data="users">
			<template slot-scope="props">
				<b-table-column field="firstname" label="First Name">
					{{ props.row.firstName }}
				</b-table-column>

				<b-table-column field="lastname" label="Last Name">
					{{ props.row.lastName }}
				</b-table-column>

				<b-table-column field="email" label="Email">
					{{ props.row.email }}
				</b-table-column>

				<b-table-column field="type" label="State / Province">
					{{ props.row.stateProvinceId }}
				</b-table-column>
	
				<b-table-column field="modified" label="Deleted">
					{{ props.row.deleted }}
				</b-table-column>
			</template>
		</b-table>

				</div>
			</div>
		</div>

	</section>
</div>


<script src="assets/app.js"></script>


</body>
</html>
