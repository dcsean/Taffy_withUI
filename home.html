<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Taffy for REST</title>

	<link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" crossorigin="anonymous">

	<script src="https://unpkg.com/vue@2.5.17"></script>
	<script src="https://unpkg.com/buefy@0.6.7"></script>
	<script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
</head>
<body>


<div id="app">

	<section class="section">
		<div class="container">

			<div class="columns">
				<div class="column">
				</div>
				<div class="column">
					<b-alert v-for="message in messages" :type="message.type" :value="true">
						<span v-html="message.content"></span>
					</b-alert>
				</div>
				<div class="column">
				</div>
			</div>
	

			<div class="columns">
				<div class="column">
				</div>
				<div class="column">
	
					<div class="card">
						<header class="card-header has-background-primary">
							<p class="card-header-title has-text-white">
								Login
							</p>
						</header>

						<div class="card-content">
							<b-field label="Email" :message="invalidEmail" :type="stateEmail">
								<b-input
									v-model.trim="email"
									type="email"
									id="email"
									>
								</b-input>
							</b-field>

							<b-field label="Password" :message="invalidPassword">
								<b-input
									v-model.trim="password"
									id="password"
									>
								</b-input>
							</b-field>
	

							<img :src="captcha_image" style="height : 100px;" />


							<b-field label="CAPTCHA" :message="invalidCaptcha">	
								<b-input
									v-model.trim="captcha"
									id="captcha"
									>
								</b-input>
							</b-field>
	
	
							<button type="button" id="reload" @click="go" class="button is-light"><b-icon pack="fas" icon="sync-alt"></b-icon></button>

							<button type="button" @click="submit" class="button is-primary is-pulled-right"	:disabled="!stateEmail && !stateCaptcha">Login</button>
						</div><!--/ card content -->
					</div><!--/ card -->
				</div><!--/ column-->

				<div class="column">
				</div>
			</div><!--/ columns -->

		</div><!-- container -->
	</div><!--/ section -->

</div>


<script src="assets/app.js">
</script>


</body>
</html>
